{% extends "base.html" %}

{% block content %}
<h2>角色介绍</h2>

<div class="container-fluid">
    <div class="row">
        {% for c in characters %}
        <a href="{{ 'character_page/' + c.id|string }}">
            <div class="col-md-3">
                    <img id="logo-unknown-{{c.id|string}}" class="character-img border"
                    src="{{url_for('static', filename='character_logo/' + c.name + '.png')}}"
                    width=128 height=128>
            <p>{{c.name}}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>


{% endblock %}
