{% extends "base.html" %}

{% block content %}
    <h1>设置游戏</h1>
    <form action="" method="post" novalidate>
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        <p>
            {{ form.template.label }}<br>
            {{ form.template }}<br>
            {% for error in form.template.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
